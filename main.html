<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniPlay TOP 20</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #fefefe; color: #222; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
      background-color: #f9faff;
    }

    header h1 { font-size: 1.5rem; color: #2d2d80; }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
    }

    nav .auth-links {
      margin-left: auto;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: bold;
      background: #0072ea;
      color: white;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title a {
      color: white;
      font-size: 0.85rem;
      text-decoration: none;
    }

    .anime-list {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow-x: auto;
    }

    .anime-card {
      flex: 0 0 auto;
      width: 140px;
      position: relative;
    }

    .anime-card img {
      width: 100%;
      border-radius: 8px;
    }

    .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .badge.tv {
      top: 8px;
      right: 8px;
      left: auto;
      background: #007bff;
    }

    .episode-count {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
  </style>
</head>
